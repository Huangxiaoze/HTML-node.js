<!DOCTYPE html>
<html>
<head>
  <title>登录！！！</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{font:KaiTi;background:url(./images/b.jpg);background-attachment: fixed;background-size: 100% 100%;}
  </style>
  <script type="text/javascript">
    var submit = ()=>{

      user_type = myForm.type.value 
      table = user_type=='0'?'customers':'suppliers'
      id = $('#ID').val()

      if(id==''){
        alert('ID为空！！')
        return
      }
      $.get('/Login',{table:table,id:id},(data, status)=>{
        if(!data.err){     
          htmlPage = user_type=='0'?'cIndex.html':'sIndex.html'
          document.location = htmlPage
          document.cookie = 'id='+id+';path='+htmlPage
        }else{
          alert("fail")
        }
      })
    }
  </script>
</head>
<body>

<div class="container" style="margin-top: 100px;width: 500px;">
  <h2 style="color: white;text-shadow: 0 0 10px;">登录，登录</h2>
  <form class="jumbotron" name='myForm' action="javascript:submit();">
    <div class="radio" style="display: inline;">
        <label><input type="radio" name="type" value="0" checked="checked">顾客</label>
    </div>
    <div class="radio" style="display: inline;margin-left: 4px;">
        <label><input type="radio" name="type" value="1">供应商</label>
    </div>
    <div class="form-group">
      <label for="ID">ID:</label>
      <input type="text" class="form-control" id="ID" placeholder="Enter ID">
    </div>
    <button type="submit" class="btn btn-primary">登录</button>
  </form>
</div>

</body>
</html>
